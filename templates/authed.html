{% extends "_base.html" %}
{% block content %}
<h3>Authentication Result</h3>
<p>OAuth Token: {{ res["oauth_token"] }}</p>
<p>OAuth Verifier: {{ res["oauth_verifier"] }}</p>
<p>User's Access Token: {{ res["access_token"] }}</p>
<p>User's Token Secret: {{ res["access_token_secret"] }}</p>
<p><a href="{{ url_for('x_api.info') }}">Reveal User Info</a></p>
{% endblock %}
